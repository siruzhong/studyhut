######## GitHub ########
# 申请地址(需要先登录你的GitHub)：https://github.com/settings/developers

# 您的ClientId
githubClientId=d5d97a92f26d11ba862d

# 您的ClientSecret
githubClientSecret=8eee07028202313b39705922795d404224f5d9c0

# 回调地址，把下面的studyhut.cn的域名换成你的即可
