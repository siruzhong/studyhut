# 第三方登录配置
[oauth]

##### Gitee登录 https://gitee.com/oauth/applications #####
# 您的ClientId(更改为自己的)
giteeClientId=xxx
# 您的ClientSecret(更改为自己的)
giteeClientSecret=xxx
# 回调地址，把下面的studyhut.cn的域名换成你的即可
giteeCallback=http://studyhut.cn/login/gitee
# 授权接口
giteeAccesstoken=https://gitee.com/oauth/token
giteeUserInfo=https://gitee.com/api/v5/user

##### GitHub登录 https://github.com/settings/developers #####
# 您的ClientId(更改为自己的)
githubClientId=xxx
# 您的ClientSecret(更改为自己的)
githubClientSecret=xxx
# 回调地址，把下面的studyhut.cn的域名换成你的即可
githubCallback=http://studyhut.cn/login/github
# 下面这两项不要动
githubAccesstoken=https://github.com/login/oauth/access_token
githubUserInfo=https://api.github.com/user

##### QQ登录 https://connect.qq.com/manage.html #####
# ClientId，即 APP ID
qqClientId=
# ClientSecret，即 APP Key
qqClientSecret=
# 回调地址，把下面的studyhut.cn的域名换成你的即可
qqCallback=http://www.studyhut.cn/login/qq
# 下面这三项不要动
qqAccesstoken=https://graph.qq.com/oauth2.0/token
qqOpenId=https://graph.qq.com/oauth2.0/me
qqUserInfo=https://graph.qq.com/user/get_user_info
