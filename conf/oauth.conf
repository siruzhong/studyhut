# 第三方登录配置
[oauth]

##### Gitee(码云) #####
# 申请地址（需要先登录）：https://gitee.com/oauth/applications

# 您的ClientId
giteeClientId=e5935425dee1c46babf33e04e592e093c410bbd8b146db63a979f7947134a70c

# 您的ClientSecret
giteeClientSecret=688c786d5cb44e65db54ba361d1880cb6c7ad5799e0b3f799e870144ad4a5e17

# 回调地址，将下面的localhost:8181的域名换成你的即可
